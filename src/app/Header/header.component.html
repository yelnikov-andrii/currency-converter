<header class="header">
  <div class="header__block">
    <h1 class="header__block-title">Converter of currency
    </h1>
    <div 
      class="header__block-container converter"
    >
      <div class="converter__block">
        <div 
          class="converter__select select"
        >
          <div 
            class="select__main"
            (click)="dropDownOpen('firstList')"
          >
            {{activeItem1?.name}}
            <span class="select__content-item_icon" [style.background-image]="'url('+activeItem1?.image+')'"></span>
          </div>
          <ul 
            *ngIf="listOfOpenedDropdown.includes('firstList')"
            class="select__content"
          >
            <li 
              *ngFor="let item of nameOfCurrency"
              (click)="setActiveItem1(item.name)"
              class="select__content-item"
            >
              <p class="select__content-item_title">
                {{item.name}}
              </p>
              <span class="select__content-item_icon" [style.background-image]="'url('+item.image+')'"></span>
            </li>
          </ul>
      </div>
        <div class="converter__input">
          <input class="converter__input-field" type="text" [(ngModel)]="amount1" (ngModelChange)="getSecondInput($event)"/>
        </div>
      </div>

      <div class="converter__block">
        <div 
          class="converter__select select"
        >
          <div 
            class="select__main"
            (click)="dropDownOpen('secondList')"
          >
            {{activeItem2?.name}}
            <span class="select__content-item_icon" [style.background-image]="'url('+activeItem2?.image+')'"></span>
          </div>
          <ul 
            *ngIf="listOfOpenedDropdown.includes('secondList')"
            class="select__content"
          >
            <li 
              *ngFor="let item of nameOfCurrency"
              (click)="setActiveItem2(item.name)"
              class="select__content-item"
            >
              <p class="select__content-item_title">
                {{item.name}}
              </p>
              <span 
                class="select__content-item_icon" [style.background-image]="'url('+item.image+')'"
              >
              </span>
            </li>
          </ul>
      </div>

        <div class="converter__input">
          <input class="converter__input-field" type="text" [(ngModel)]="amount2" (ngModelChange)="getFirstInput($event)"/>
        </div>
      </div>
    </div>
  </div>
</header>
