<header class="header">
  <div class="header__block">
      <h1 class="header__block-title">Converter of currency</h1>
      <div class="header__block-container converter">
        <app-form 
          (setError)='setError($event)' 
          (setInputedValue)='setResultSecondInput($event)' 
          (setActiveItemEvent)="setActiveItemMain($event)"
          (setActiveField)="setActiveMainField($event)"
          [displayingResult]="resultMainInput"
          class="converter__block">
        </app-form>
        <app-form 
          (setError)='setError($event)' 
          (setInputedValue)='setResultMainInput($event)'
          (setActiveField)="setActiveSecondField($event)"
          (setActiveItemEvent)="setActiveItemSecond($event)"
          [displayingResult]="resultSecondInput"
          class="converter__block"
        >
        </app-form>
          <div *ngIf="errorMessage" class="converter__error-block">
              {{ errorMessage }}
          </div>
      </div>
  </div>
</header>
